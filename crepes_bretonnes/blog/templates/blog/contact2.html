<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Ajouter un nouveau contact</h1>

{% if sauvegarde %}
    <p>Ce contact a bien été enregistré.</p>
{% endif %}

<p>
    <form method="post" enctype="multipart/form-data" action="{% url 'blog:contact2' %}">
       <!-- C’est un champ de formulaire caché qui permet de protéger les utilisateurs de la soumission de formulaire non voulu, via un site malicieux.     -->
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit"/>
    </form>
</p>
</body>
</html>
